{% if form %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
      {% endfor %}
    </div>
  {% endif %}

  {% for field in form %}
    {% if field.errors %}
      <div class="alert alert-danger">
        <strong>{{ field.label }}:</strong>
        {% for error in field.errors %}
          {{ error }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
