{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap-icons/bootstrap-icons.css' %}">
<link rel="stylesheet" href="{% static 'hamster.css' %}">
<!-- 사이드바 -->
<div id="sidebar" class="sidebar expanded text-white d-flex flex-column p-3 position-fixed"
    style="height: 100vh; z-index: 1040; transition: width 0.3s;">

    <!-- 토글 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="fs-4 sidebar-label" href="{% url 'models:index'%}" style="color:white;">웹 페이지</a>
        <button class="btn btn-sm btn-outline-light" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <hr class="sidebar-separator">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item ">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'models:index' %}" class="nav-link d-flex align-items-center flex-grow-1
                          {% if '/models/' in request.path %}
                              active bg-light text-dark
                          {% else %}
                              text-white
                          {% endif %}">
                    <i class="bi bi-box me-2"></i>
                    <span class="sidebar-label">모델</span>
                </a>
                <a class="text-white px-2" data-bs-toggle="collapse" href="#submenu-models" role="button"
                    aria-expanded="{% if '/models' in request.path %}true{% else %}false{% endif %}"
                    aria-controls="submenu-models">
                    <i class="bi bi-chevron-down"></i>
                </a>
            </div>

            <div class="collapse {% if '/models' in request.path %}show{% endif %} ps-4" id="submenu-models">
                <ul class="nav flex-column mt-1">
                    <li class="nav-item">
                        <a class="nav-link small d-flex align-items-center
                            {% if tag_filter == 'LLM' %}active bg-light text-dark{% else %}text-white{% endif %}"
                            href="{% url 'models:index' %}?tag=LLM">
                            <span class="sidebar-label">LLM</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link small d-flex align-items-center
                            {% if request.GET.tag == 'KOR' %}active bg-light text-dark{% else %}text-white{% endif %}"
                            href="{% url 'models:index' %}?tag=KOR">
                            <span class="sidebar-label">KOR</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link small d-flex align-items-center
                            {% if request.GET.tag == 'ENG' %}active bg-light text-dark{% else %}text-white{% endif %}"
                            href="{% url 'models:index' %}?tag=ENG">
                            <span class="sidebar-label">ENG</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>

        <li>
            <a href="{% url 'datasets:index' %}"
                class="nav-link d-flex align-items-center {% if '/datasets_repo' in request.path %} active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-collection me-2"></i>
                <span class="sidebar-label">데이터 셋</span>
            </a>
        </li>
        <li>
            <a href="{% url 'model_dashboard:index' %}"
                class="nav-link d-flex align-items-center
                      {% if '/model_dashboard' in request.path %}active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-graph-up me-2"></i>
                <span class="sidebar-label">대시보드</span>
            </a>
        </li>
        <li>
            <a href="{% url 'pybo:index' %}" class="nav-link d-flex align-items-center
                      {% if '/pybo' in request.path %}active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-journal-text me-2"></i>
                <span class="sidebar-label">자유 게시판</span>
            </a>
        </li>
        <li>
            <a href="{% url 'server_dashboard:index' %}"
                class="nav-link d-flex align-items-center
                      {% if '/server_dashboard' in request.path %}active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-hdd-network me-2"></i>
                <span class="sidebar-label">서버 대시보드</span>
            </a>
        </li>
        <li>
            <a href="{% url 'playground:index' %}" class="nav-link d-flex align-items-center
                      {% if '/playground' in request.path %}active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-controller me-2"></i>
                <span class="sidebar-label">Playground</span>
            </a>
        </li>
        <li>
            <a href="{% url 'label_studio:index' %}"
                class="nav-link d-flex align-items-center
                      {% if '/label_studio' in request.path %}active bg-light text-dark{% else %}text-white{% endif %}">
                <i class="bi bi-calendar-week me-2"></i>
                <span class="sidebar-label">label_studio</span>
            </a>
        </li>
    </ul>

    <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
        class="wheel-and-hamster mx-3 mb-5 sidebar-label">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    <!-- 사용자 메뉴 -->
    <!-- 사용자 메뉴 (개선된 디자인) -->
    <div class="user-menu mt-auto pt-3 border-top">
        {% if user.is_authenticated %}
        <button class="btn user-menu-toggle d-flex align-items-center w-100 text-start" data-bs-toggle="collapse"
            data-bs-target="#userDropdown" aria-expanded="false">
            <!-- <img src="https://via.placeholder.com/28" alt="" width="28" height="28" class="rounded-circle me-2"> -->
            <span class="flex-grow-1">{{ user.first_name }}({{user.last_name}})</span>
            <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="collapse" id="userDropdown">
            <ul class="list-unstyled ps-4 mt-2">
                <li><a href="{% url 'common:mypage' %}" class="d-block py-1 text-white">마이 페이지</a></li>
                <li><a href="{% url 'common:profile_edit' %}" class="d-block py-1 text-white">설정</a></li>
                <li>
                    <hr class="dropdown-divider bg-white">
                </li>
                <li><a href="{% url 'common:logout' %}" class="d-block py-1 text-white">로그아웃</a></li>
            </ul>
        </div>
        {% else %}
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="modal"
                data-bs-target="#loginModal">
                로그인
            </button>
            <a href="{% url 'common:signup' %}" class="btn btn-sm btn-outline-light">회원가입</a>
        </div>
        {% endif %}
    </div>
</div>

<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'common:login' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_username" class="form-label">아이디</label>
                        <input type="text" class="form-control" name="username" id="id_username" autocomplete="username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="id_password"
                            autocomplete="current-password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn hit-btn-outline-light" data-bs-dismiss="modal">
                        취소
                    </button>
                    <button type="submit" class="btn hit-btn-solid-primary">
                        로그인
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('main-content');
        const isCollapsed = sidebar.classList.contains('sidebar-collapsed');

        // 토글
        sidebar.classList.toggle('sidebar-collapsed');
        content.classList.toggle('content-collapsed');
        content.classList.toggle('content-expanded');

        // Collapse 닫기
        if (!isCollapsed) {
            document.querySelectorAll('#sidebar .collapse.show').forEach(el => {
                const bsCollapse = bootstrap.Collapse.getInstance(el);
                if (bsCollapse) {
                    bsCollapse.hide();
                } else {
                    new bootstrap.Collapse(el, { toggle: false }).hide();
                }
            });
        }

        // 상태 저장
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('sidebar-collapsed'));
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('main-content');
        const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        if (collapsed) {
            sidebar.classList.add('sidebar-collapsed');
            content.classList.remove('content-expanded');
            content.classList.add('content-collapsed');
        } else {
            content.classList.remove('content-collapsed');
            content.classList.add('content-expanded');
        }
    });
</script>
