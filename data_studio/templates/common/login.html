{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<body class="text-centor">
    <main class="form-signin">
        <form method="post" action="{% url 'common:login' %}">
            {% include "form_errors.html" %}
            <img class="mb-4" src="{% static 'svg/1801287.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="사번" value="{{ form.username.value|default_if_none:'' }}" autocomplete="off">
                <label for="username">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}" autocomplete="off"> 
                <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> 고양이는 귀엽습니다.</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2025~</p>
        </form>
  </main>
</body>
{% endblock %}
